name: CI Pipeline

on:
  push:
    branches: [dev, main]
  pull_request:
    branches: [dev, main]

jobs:
  security-pipeline:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22.16.0

      - run: npm install
      - run: npm run build
      - run: npm test

      # SAST SonarQube
      - name: SonarQube Scan
        uses: sonarsource/sonarcloud-github-action@master
        with:
          projectKey: nextjs-app
          organization: harley755
          token: ${{ secrets.SONAR_TOKEN }}

      # Secret scanning
      - name: Secret scanning
        uses: gitleaks/gitleaks-action@v2

      # Build Docker image
      - name: Build Docker image
        run: docker build -t image-nextjs-app .

      # Docker Scout scan
      - name: Scan Docker image with Docker Scout
        run: docker scout cves image-nextjs-app --exit-code 1

      # Run container
      - name: Run container
        run: |
          docker run -d -p 3000:3000 --name app image-nextjs-app
          sleep 20

      # DAST OWASP ZAP
      - name: OWASP ZAP scan
        uses: zaproxy/action-baseline@v0.10.0
        with:
          target: http://localhost:3000
